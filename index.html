<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    </head>

    <body>

        <div id="container">

        <header class="header">
            <div class="spacer"></div>
            <nav class="navbar">
                <a id="gmail">Gmail</a>
                <a id="images">Images</a>
                <a id="apps"><span class="material-icons-round">apps</span></a>
                <a><button id="signin" type="button">Sign In</button></a>
            </nav>
        </header>

        <div class="middle">
            <div id="middle-content">
                <div id="googleicon">
                    <img src="google-logo.png" alt="Google Logo">
                </div>
        
                <div class="bar">
                    <span id="searchicon" class="material-icons-round">search</span>
                    <input type="text" title="Search" id="searchbar">
                </div>
        
                <div class="buttons">
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p id="upperfooter">Malaysia</p>

            <hr>

            <div class="lowerfooter">
            <ul class="left-footer">
                <a class="list">About</a>
                <a class="list"> Advertising</a>
                <a class="list">Business</a>
                <a class="list">How Search works</a>
            </ul>

            <ul class="right-footer">
                <a class="list">Privacy</a>
                <a class="list">Terms</a>
                <a class="list">Settings</a>
            </ul>
            </div>
        </footer>

    </div>
    </body>
</html>
